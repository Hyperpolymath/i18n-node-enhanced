name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure i18n with...
        2. Call __() with...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code sample to reproduce the issue
      placeholder: |
        ```javascript
        const i18n = require('i18n');
        i18n.configure({...});
        // Your code here
        ```
      render: javascript

  - type: textarea
    id: config
    attributes:
      label: i18n Configuration
      description: Your i18n configuration
      placeholder: |
        ```javascript
        {
          locales: ['en', 'de'],
          directory: './locales',
          // ... other options
        }
        ```
      render: javascript

  - type: input
    id: version
    attributes:
      label: i18n Version
      description: Which version of i18n are you using?
      placeholder: "0.15.3"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Output of `node --version`
      placeholder: "v18.0.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which OS are you using?
      placeholder: "macOS 13.0, Ubuntu 22.04, Windows 11"
    validations:
      required: true

  - type: dropdown
    id: framework
    attributes:
      label: Framework
      description: Which framework are you using (if any)?
      options:
        - None (vanilla Node.js)
        - Express
        - Next.js
        - Koa
        - Fastify
        - Restify
        - Other (please specify in description)

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any error messages or stack traces
      placeholder: |
        Enable debug logging: DEBUG=i18n:* node app.js
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Screenshots, related issues, etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please check the following before submitting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided a minimal code sample to reproduce the issue
          required: true
        - label: I have included my i18n version and Node.js version
          required: true
        - label: I have checked the documentation and SECURITY.md
          required: false
